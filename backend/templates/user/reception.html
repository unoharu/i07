{% extends "base.html" %}
{% block content %}
<div class="hoge_button">
    <a href="{% url "user:add_customers" %}" class="btn">受付開始</a>
</div>
{% endblock  %}

{% block js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
      <script>
      VANTA.BIRDS({
        el: "#bird",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 500.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundColor: 0xffffff,
        color1: 0x69ff,
        color2: 0xcedd2,
        colorMode: "lerpGradient",
        birdSize: 2.00,
        separation: 31.00
      })
{% endblock %}
